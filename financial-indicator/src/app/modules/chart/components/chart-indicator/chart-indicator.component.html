<div class="d-flex d-flex justify-content-center mb-4">
    <div class="data-box">

        <div class="row">
            
            <div class="col-sm-12 text-center">
                {{indicatorType}}
            </div>

            <div class="col-sm-12 text-center mb-4">
                <h3 class="font-weight-bold">$   {{valueToday}}</h3>
            </div>

            <div class="col-sm-6 text-left">
                <p class="font-weight-light">Hoy {{today}}</p>
            </div>

            <div class="col-sm-6 text-right">
                <span *ngIf="isGrowth"><i class="fa-solid fa-arrow-up text-success fa-lg"></i></span>
                <span *ngIf="!isGrowth"><i class="fa-solid fa-arrow-down text-danger fa-lg"></i></span>
            </div>
        </div>

    </div>
</div>
